<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
	<link href="../css/invoice.css" rel="stylesheet">
	<title>Invoice Page</title>
</head>

<body>
	<header>
		<h1>Invoice</h1>
	</header>

	<main>
		<div class="main_container">

			<section>
				<div id="auto_input_grid">
					<div>
						<h3>
							Customer
						</h3>
					</div>
					<div id="inv_id">
						Invoice Num: XXXX
					</div>
					<div id="fname">
						First Name
					</div>
					<div id="lname">
						Last Name
					</div>
					<div id="make">
						Make
					</div>
					<div id="model">
						Model
					</div>
					<div id="year">
						Year
					</div>
					<div id="notes">
						<label for="notes_area">Notes:</label><br>
						<textarea style="width: 100%;" id="notes_area"></textarea>
					</div>
				</div>

			</section>


			<section>

				<div id="manual_input_grid">
					<div>
						<h3>
							Add Charge from Inventory
						</h3>
					</div>
					<div>
						<input type="text" placeholder="Refridgerant Extracted (typed)">
					</div>
					<div>
						Apply Discount
						<input type="text" id="discount_input" placeholder="0">
						%
					</div>
					<div>
						<input type="text" placeholder="Quantity (this * Flat-Rate)">
					</div>
					<div>
						<input type="text" placeholder="client types description allow droplist for saved invent.">
					</div>
					<div>
						<button id="add_button">Add New Item</button>
					</div>
				</div>

			</section>

			<section>
				<div class="displayBox">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">Invoice#</th>
								<th scope="col">id#</th>
								<th scope="col">First</th>
								<th scope="col">Last</th>
								<th scope="col">Car Info</th>
								<th scope="col">R. Capacity</th>
								<th scope="col">R. Oil</th>
								<th scope="col">R. Extracted</th>
								<th scope="col">Quantity</th>
								<th scope="col">Discount</th>
								<th scope="col">Select</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</section>

			<section>
				<div id="bottom_buttons_section">
					<button id="saveButton">Save</button>
					<button id="finalButton">Finalize</button>
					<button id="omitButton">Omit</button>
				</div>
			</section>
		</div>
	</main>


</body>

</html>
