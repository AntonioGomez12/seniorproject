	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

	<script type="text/javascript">
		$.ajax({
			async: false,
			url: "../php/checkLogin.php",    //the page containing php script
			type: "post",    //request type,
			data: {},
			dataType: "json",
			success: function (result) {
				if (!result) {
					document.location.href = "index.html";
				}
			}
		});

		function searchInventory(item) {
			$("#inventory-table").load("../php/searchInventory.php", {
				'item': item
			});
		}
	</script>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
	<link href="../css/inventory.css" rel="stylesheet">
	<title>Inventory Page</title>
</head>

<body>
	<header>
		<h1>Inventory</h1>
	</header>

	<main>
		<div class="main_container">
			<section>
				<form>
					<div class="form_container">
						<input type="text" class="inputDescription" placeholder="Item Description">
						<input type="text" class="dropDown" placeholder="drop box of type">
						<button class="formButton">Add</button>
					</div>
				</form>

				<form id="search-inventory-form">
					<div class="form_container">
						<input oninput="searchInventory(this.value);" type="text" id="searchInput"
							placeholder="Search Inventory">
						<button class="formButton">Search</button>
					</div>
				</form>
			</section>
			<section class="table-section">
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col" style="width: 5%; text-align: center">Add</th>
							<th scope="col" style="width: 25%; text-align: center">Item</th>
							<th scope="col" style="width: 50%; text-align: center">Sale Price</th>
							<th scope="col" style="width: 5%; text-align: center">+</th>
							<th scope="col" style="width: 5%; text-align: center">Quantity</th>
							<th scope="col" style="width: 5%; text-align: center">-</th>
							<th scope="col" style="width: 5%; text-align: center">Delete</th>
						</tr>
					</thead>
					<tbody id="inventory-table">
						<!-- Insert PHP code here to connect to database-->
					</tbody>
				</table>
			</section>

			<button class="updateButton">Update</button>
		</div>
	</main>
</body>
