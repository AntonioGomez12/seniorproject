<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			// ensure we are logged in
			$.get('../php/checkLogin.php', function() {});
			
			// prepare form submittal function
			$(document).ready(function() {
				$("form").submit(function(event) {
					// prevent the form from doing default behavior
					event.preventDefault();

					// get vars
					var fname = $("#cust-fname").val();
					var lname = $("#cust-lname").val();
					var phone = $("#cust-phone").val();
					var email = $("#cust-email").val();
					var address = $("#cust-address").val();

					//send vars
					$("#cust-form-message").load("../php/addCustomer.php", {
						'fname': fname,
						'lname': lname,
						'phone': phone,
						'email': email,
						'address': address
					});
				});
			});
		</script>
		<title>New Sale</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		
		<style>
			.input-error {
				box-shadow: 0 0 5px red;
			}
		</style>

	</head>
	
	<body>
		<div class = "container">
	        <div class = "px-2 py-1 mb-2 bg-dark text-white">    <!-- Header -->
			    <div class="row align-items-center">
                    <div class="col-md-8 mr-auto">
				        <h1>"New Sale" Page</h1>
					</div>
					<div class = "col-md-3 ml-md-auto">
						<a href = "index.html">
							<button type = "button">
								<div class = "bg-primary text-white text-center" style="width:150px; height:30px; border:3px solid #000;">
									Log Out
								</div>
							</button>
						</a>
					</div>
				</div>
			</div>
			
			<!-- 2 Columns -->
			<div class = "row mb-2 text-center">
				<!-- Left-Side Column -->
				<div class="col-md-6 themed-grid-col">
					<div class = "bg-light text-black text-center" style="width:650px; height:500px; border:3px solid #000;">
						<form>
							<input type="text" placeholder="First Name" id="cust-fname"><br>
							<input type="text" placeholder="Last Name" id="cust-lname"><br>
							<input type="text" placeholder="Phone Number" id="cust-phone"><br>
							<input type="text" placeholder="Address (optional)" id="cust-address"><br>
							<input type="text" placeholder="E-Mail Address (optional)" id="cust-email"><br>
							<button type = "submit" name="submit">Add Customer</button>
							<p id="cust-form-message"></p>
						</form>
					</div>
				</div>
				
				<div class="col-md-6 themed-grid-col">
					<div class = "bg-light text-white text-center" style="width:635px; height:500px; border:3px solid #000;">
						<div class = "row mb-2 text-center">
							<input type="text" placeholder="e.g. Name, ID, Phone Number..." id="address">
							<button type = "button">
								<div class = "bg-primary text-white text-center" style="width:150px; height:30px; border:3px solid #000;">
									Search
								</div>
							</button>
							<button type = "button">
								<div class = "bg-primary text-white text-center" style="width:150px; height:30px; border:3px solid #000;">
									Saved Jobs
								</div>
							</button>
						</div>
					</div>
				</div>
			</div>
    </body>
</html>
