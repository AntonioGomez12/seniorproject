		<script type="text/javascript">
			// ensure we are logged in
			$.get('../php/checkLogin.php', function () { });

			// prepare form submittal function
			$(document).ready(function () {
				$("#add-cust-form").submit(function (event) {
					// prevent the form from doing default behavior
					event.preventDefault();

					// get vars
					var fname = $("#cust-fname").val();
					var lname = $("#cust-lname").val();
					var phone = $("#cust-phone").val();
					var email = $("#cust-email").val();
					var address = $("#cust-address").val();

					//send vars
					$("#cust-form-message").load("../php/addCustomer.php", {
						'fname': fname,
						'lname': lname,
						'phone': phone,
						'email': email,
						'address': address
					});

					// reroute to window.location.href='customerGarage.html'
				});
			});
		</script>

						<input type="text" id = "search-address" name="search-input-address" placeholder="Address">
						<input type = "submit" id = "submit-form" class = "hidden">
					</form>
				</div>

				<label for = "submit-form" class = "search_Button" tabindex = "0">
						<div class = "buttonText_Aqua">Search</div>
				</label>
				
				<div class = "main_ColD_RowA">  <br>  </div>
				
				<div class = "tableDisplay">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col" style="width: 10%; text-align: center">First Name</th>

						</tbody>
